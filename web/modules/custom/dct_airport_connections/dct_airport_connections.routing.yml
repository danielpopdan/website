entity.airport_connection.add_form:
  path: '/admin/airport-connection/add'
  defaults:
    _entity_form: airport_connection.add
    _title: 'Add airport connection'
  requirements:
    _entity_create_access: 'airport_connection'

entity.airport_connection.edit_form:
  path: '/admin/airport-connection/{airport_connection}/edit'
  defaults:
    _entity_form: airport_connection.edit
    _title: 'Edit airport connection'
  requirements:
    _entity_access: 'airport_connection.edit'

entity.airport_connection.delete_form:
  path: '/admin/airport-connection/{airport_connection}/delete'
  defaults:
    _entity_form: airport_connection.delete
    _title: 'Delete airport connection'
  requirements:
    _entity_access: 'airport_connection.delete'
