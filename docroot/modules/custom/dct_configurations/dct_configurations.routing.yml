dct_configurations.configurations:
  path: '/admin/config/camp-transylvania'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'DrupalCamp Transylvania'
  requirements:
    _permission: 'administer camp settings'

dct_configurations.homepage_configurations:
  path: '/admin/config/camp-transylvania/homepage'
  defaults:
    _form: '\Drupal\dct_configurations\Form\HomepageConfigurationsForm'
    _title: 'Homepage configurations'
  requirements:
    _permission: 'administer camp settings'

dct_configurations.welcome_section_config:
  path: '/admin/config/camp-transylvania/welcome-section'
  defaults:
    _form: '\Drupal\dct_configurations\Form\WelcomeSectionConfigurationForm'
    _title: 'Welcome to Cluj Napoca section'
  requirements:
    _permission: 'administer camp settings'
